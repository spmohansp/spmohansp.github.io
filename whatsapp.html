<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Whatsapp | Cloudstarmohan</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2>Whatsapp</h2>
            <form action="https://api.whatsapp.com/send?source=Cloudstarmohan&data=&app_absent=">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="email">Mobile:</label>
                            <input type="text" class="form-control" placeholder="Mobile Number" value="+91" name="phone">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="pwd">Text Message:</label>
                            <textarea class="form-control" placeholder="Enter Message" name="text"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Send Message</button>
            </form>
        </div>
    </body>
</html>
